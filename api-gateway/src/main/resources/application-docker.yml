spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-route
              uri: http://user-service:8080
              predicates:
                - Path=/api/v1/users/**

            - id: role-service-route
              uri: http://user-service:8080
              predicates:
                - Path=/api/v1/roles/**

            - id: permission-service-route
              uri: http://user-service:8080
              predicates:
                - Path=/api/v1/permissions/**

            - id: user-service-openapi-route
              uri: http://user-service:8080
              predicates:
                - Path=/v3/api-docs/user-service
              filters:
                - RewritePath=/v3/api-docs/user-service, /v3/api-docs

            - id: auth-service-oauth-route
              uri: http://auth-service:8080
              predicates:
                - Path=/oauth2/**
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service:8080/oauth2/jwks
springdoc:
  swagger-ui:
    urls:
      - name: User Service
        url: /v3/api-docs/user-service