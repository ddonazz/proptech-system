spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-route
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**

            - id: role-service-route
              uri: lb://user-service
              predicates:
                - Path=/api/v1/roles/**

            - id: permission-service-route
              uri: lb://user-service
              predicates:
                - Path=/api/v1/permissions/**

            - id: auth-service-oauth-route
              uri: lb://auth-service
              predicates:
                - Path=/oauth2/**

            - id: user-service-openapi-route
              uri: lb://user-service
              predicates:
                - Path=/v3/api-docs/user-service
              filters:
                - RewritePath=/v3/api-docs/user-service, /v3/api-docs

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: lb://auth-service/oauth2/jwks

springdoc:
  swagger-ui:
    urls:
      - name: User Service
        url: /v3/api-docs/user-service

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      show-details: always

logging:
  config: classpath:logback-spring.xml