spring:
  application:
    name: auth-service
  security:
    oauth2:
      authorizationserver:
        issuer: "https://dev.proptech.com"

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

internal-user-web-client:
  base-url: "http://user-service/internal/v1/users"