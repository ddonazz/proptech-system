<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi a PropTech System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-color: #6366F1; /* Un blu/viola moderno */
            --brand-color-light: #EEF2FF;
            --text-color: #1F2937;
            --text-color-secondary: #6B7280;
            --surface-color: #FFFFFF;
            --border-color: #D1D5DB;
            --error-color: #DC2626;
            --error-color-light: #FEF2F2;
        }

        /* Reset di base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F9FAFB; /* Grigio chiarissimo per lo sfondo */
            color: var(--text-color);
        }

        /* La card centrale, ispirata allo screenshot */
        .login-card {
            background-color: var(--surface-color);
            padding: 2.5rem; /* 40px */
            border-radius: 1.25rem; /* 20px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 25rem; /* 400px */
            margin: 1rem;
        }

        .login-card h2 {
            text-align: center;
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            margin-bottom: 2rem; /* 32px */
            color: var(--text-color);
        }

        /* Messaggio di errore di Thymeleaf */
        .error-message {
            background-color: var(--error-color-light);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem; /* 8px */
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem; /* 24px */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem; /* 8px */
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: var(--text-color-secondary);
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem; /* 12px 16px */
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem; /* 8px */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--brand-color);
            box-shadow: 0 0 0 3px var(--brand-color-light);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem; /* 14px */
        }

        .form-options .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color-secondary);
        }

        .form-options input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border-color: var(--border-color);
        }

        .form-options .forgot-password {
            color: var(--brand-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-options .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1rem; /* 14px 16px */
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 0.5rem; /* 8px */
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #4F46E5;
        }

    </style>
</head>
<body>

<div class="login-card">
    <h2>Accedi a PropTech System</h2>

    <div th:if="${param.error}" class="error-message">
        Username o password non validi. Riprova.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-options">
            <a href="#" class="forgot-password">Password dimenticata?</a>
        </div>

        <button type="submit" class="login-button">Login</button>

    </form>
</div>

</body>
</html>
