services:
  auth-service:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
  api-gateway:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
  user-service:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
  customer-service:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
  property-service:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
  email-service:
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker-config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker-config/grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - app-network
    depends_on:
      - prometheus

  elasticsearch:
    image: elasticsearch:9.2.0
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - app-network

  logstash:
    image: logstash:9.2.0
    container_name: logstash
    volumes:
      - ./docker-config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "12201:12201/udp"
    networks:
      - app-network
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:9.2.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      - elasticsearch

volumes:
  grafana-data:
  elasticsearch-data: