apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 999
      terminationGracePeriodSeconds: 30
      containers:
        - name: postgres
          image: postgres:18-alpine
          ports:
            - containerPort: 5432

          envFrom:
            - secretRef:
                name: postgres-secret-placeholder

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data/pgdata

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi