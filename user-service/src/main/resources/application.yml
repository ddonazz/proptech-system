spring:
  application:
    name: user-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://dev.proptech.com
  rabbitmq:
    host: rabbitmq
    port: 5672

openapi:
  server:
    url: http://dev.proptech.com
  oauth2:
    authorization-url: http://dev.proptech.com/oauth2/authorize
    token-url: http://dev.proptech.com/oauth2/token

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    health:
      show-details: always